    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    console.log("-- Exercise 1 --")

    let filteredArr = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1600)
    console.table(filteredArr)


    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    console.log("-- Exercise 2 --")

    let mappedArr = inventors.map(inventor => `${inventor.first} ${inventor.last}`)
    console.log(mappedArr)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    console.log("-- Exercise 3 --")

    let sortedArr = inventors.sort((a, b) => a.year - b.year)
    console.log(sortedArr)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    console.log("-- Exercise 4 --")

    let reducedArr = inventors.reduce(function (suma, element) {
      let total = (element.passed - element.year) + suma
      return total
    }, 0)

    let reducedArray = inventors.reduce((suma, element) => (element.passed - element.year) + suma, 0)

    console.log(reducedArr)
    console.log(reducedArray)

    // 5. Sort the inventors by years lived
    console.log("-- Exercise 5 --")

    let yearsLivedArr = inventors.sort((a, b) => (a.passed - a.year) - (b.passed - b.year))
    console.log(yearsLivedArr)

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    console.log("-- Exercise 6 --")



    // 7. sort Exercise
    // Sort the people alphabetically by last name
    console.log("-- Exercise 7 --")

    let alphaLastNameArr = people.sort((aNextOne, bFirstOne) => {
      let [aLastName, aFirstName] = aNextOne.split(", ")
      let [bLastName, bFirstName] = bFirstOne.split(", ")
      return aLastName > bLastName ? 1 : -1
    })
    console.log(alphaLastNameArr)

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    console.log("-- Exercise 8 --")

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    let sumArr = data.reduce((allNames, name) => {
      const currCount = allNames[name] ?? 0;
      return {
        ...allNames, [name]: currCount + 1,
      };
    }, 0);
    console.log(sumArr)
