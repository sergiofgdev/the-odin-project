<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Calculator</p>

    <div class="calcultor-container">
        <div class="screen"></div>
        <div class="row1">
            <button class="option" id="clear">Clear</button>
            <button class="option">Op1</button>
            <button class="option">Op2</button>
            <button class="operation" id="divide">%</button>
        </div>
        <div class="row2">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operation" id="multiply">X</button>
        </div>
        <div class="row3">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operation" id="substract">-</button>
        </div>
        <div class="row4">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operation" id="add">+</button>
        </div>
        <div class="row5">
            <button class="number" id="0">0</button>
            <button class="number">.</button>
            <button class="operation" id="equals">=</button>
        </div>


    </div>

    <script src="code.js" async defer></script>
</body>

</html>
